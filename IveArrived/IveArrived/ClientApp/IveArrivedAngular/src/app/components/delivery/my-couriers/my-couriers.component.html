<span style="font-family: NotoSans;font-size: 24px;color:#0871b8">
    My couriers
</span>
<button class="rounded-button float-right p-1" style="color:white; font-size: 18px;"
    mat-raised-button>&nbsp;&nbsp;&nbsp;Add courier&nbsp;&nbsp;&nbsp;</button>
<div style="background-color: #f9f9f9">
    <div *ngFor="let i of [1,2,3,4,5,6,7]">
        <div class="col-7 d-flex p-5 float-left"
            style="background-color:white;margin-right:auto;margin-left: auto;border-radius: 40px;margin-top: 60px;">
            <div name="image" class="col-2">
                <img src="assets/courier{{i%3}}.png" style="height: 74px;width: 74px;border-radius: 40px;">
            </div>
            <div name="data" class="col-10">
                <div name="headers" class="col-12 d-flex mt-2">
                    <div class="col-4" style="font-family:Heebo;color:#0871b8;font-size: 16px;">Name</div>
                    <div class="col-4" style="font-family:Heebo;color:#0871b8;font-size: 16px;">Company</div>
                    <div class="col-4" style="font-family:Heebo;color:#0871b8;font-size: 16px;">Email</div>
                </div>
                <div name="headerdata" class="col-12 d-flex mt-4">
                    <div class="col-4" style="font-family:Heebo;color:#3e3e3e;font-size: 14px;">Adam</div>
                    <div class="col-4" style="font-family:Heebo;color:#3e3e3e;font-size: 14px;">Autsoft</div>
                    <div class="col-4" style="font-family:Heebo;color:#3e3e3e;font-size: 14px;">kovacs.adam@autsoft.hu
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
